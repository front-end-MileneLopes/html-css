<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos ínserir os elementos da lista a seguir. Passe o mousse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="tag <p>">Parágrafos</abbr></li>
        <li><abbr title="tag <h1> ">Titúlos</abbr></li>
        <li><abbr title="tag <img> ">Imagens</abbr></li>
        <li><abbr title="tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="tag <font>">Códigos-fonte</abbr></li>
        <li><abbr title="tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="tag <ul>">Listas com demarcadores</abbr></li>
    </li></ul>
</body>
</html>
